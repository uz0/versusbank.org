<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">

  <meta name="apple-mobile-web-app-title" content="VersusBank">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- SEO Meta Tags -->
  <meta name="description" content="16-bit retro web game with financial gameplay mechanics">
  <meta name="keywords" content="game, retro, 16-bit, financial, web-game, pixel-art">
  <meta name="author" content="VersusBank">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="VersusBank - Retro Financial Game">
  <meta property="og:description" content="Experience 16-bit retro gaming with modern financial mechanics">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://versusbank.org">

  <!-- PWA Manifest will be automatically added by Vite PWA plugin -->

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icon-16.Dl5SNE5l.png">

  <title>VersusBank - 16-bit Financial Game</title>

  <style>
    /* === VERSUSBANK COMPREHENSIVE INLINE STYLES === */

    /* Reset and base styles */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }

    /* Retro theme variables */
    :root {
      --primary-green: #00ff41;
      --primary-dark: #0f0f1e;
      --primary-light: #1a1a2e;
      --text-light: #66ff66;
      --text-code: #ffcc33;
      --text-link: #66ccff;
      --text-quote: #9966ff;
      --error-red: #ff4141;
    }

    body {
      font-family: 'Courier New', 'VT323', monospace;
      background: var(--primary-dark);
      color: var(--primary-green);
      overflow-x: hidden;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Game Canvas Container */
    #gameContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 200vh;
      z-index: 10;
      background: linear-gradient(180deg, var(--primary-dark) 0%, var(--primary-light) 100%);
    }

    #gameCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      cursor: crosshair;
    }

    /* Content Container */
    #content {
      position: relative;
      margin-top: 200vh;
      background: var(--primary-light);
      padding: 2rem;
      min-height: 100vh;
      z-index: 5;
    }

    /* Loading Screen */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--primary-dark);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      font-family: 'Courier New', monospace;
    }

    .loading-text {
      color: var(--primary-green);
      font-size: 1.2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px var(--primary-green);
    }

    .loading-bar {
      width: 200px;
      height: 20px;
      border: 2px solid var(--primary-green);
      background: var(--primary-dark);
      position: relative;
    }

    .loading-progress {
      height: 100%;
      background: var(--primary-green);
      width: 0%;
      transition: width 0.3s ease;
      box-shadow: 0 0 10px var(--primary-green);
    }

    /* Install Prompt */
    #installPrompt {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--primary-light);
      border: 2px solid var(--primary-green);
      color: var(--primary-green);
      padding: 1rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      z-index: 20;
      display: none;
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
      transition: all 0.3s ease;
    }

    #installPrompt:hover {
      background: var(--primary-green);
      color: var(--primary-dark);
      box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
    }

    /* No-JS fallback */
    .no-js {
      display: block;
      text-align: center;
      padding: 2rem;
      color: var(--error-red);
    }

    /* RETRO CONTENT STYLES (for ContentManager) */
    .versusbank-retro .retro-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      font-family: 'Courier New', monospace;
      line-height: 1.6;
    }

    .versusbank-retro .retro-title {
      color: var(--primary-green);
      font-size: 2rem;
      text-shadow: 0 0 10px var(--primary-green);
      margin-bottom: 1rem;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .versusbank-retro .retro-paragraph {
      color: var(--text-light);
      margin-bottom: 1rem;
    }

    .versusbank-retro .retro-strong {
      color: var(--primary-green);
      font-weight: bold;
    }

    .versusbank-retro a {
      color: var(--text-link);
      text-decoration: underline;
      text-shadow: 0 0 5px var(--text-link);
    }

    .versusbank-retro a:hover {
      color: #ffffff;
      text-shadow: 0 0 10px var(--text-link);
    }

    .versusbank-retro pre {
      background: var(--primary-dark);
      border: 2px solid var(--text-code);
      padding: 1rem;
      margin: 1rem 0;
      overflow-x: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      color: var(--text-code);
      box-shadow: 0 0 10px rgba(255, 204, 51, 0.3);
    }

    .versusbank-retro code {
      background: var(--primary-dark);
      color: var(--text-code);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
    }

    .versusbank-retro blockquote {
      border-left: 4px solid var(--text-quote);
      padding-left: 1rem;
      margin: 1rem 0;
      color: var(--text-quote);
      font-style: italic;
    }

    .versusbank-retro ul,
    .versusbank-retro ol {
      margin: 1rem 0;
      padding-left: 2rem;
    }

    .versusbank-retro li {
      color: var(--text-light);
      margin-bottom: 0.5rem;
    }

    /* Glow animation */
    @keyframes glow {
      from { text-shadow: 0 0 10px currentColor; }
      to { text-shadow: 0 0 20px currentColor, 0 0 30px currentColor; }
    }

    /* Pixel border utility */
    .pixel-border {
      border: 4px solid var(--primary-green);
      box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
      padding: 1rem;
      margin: 1rem 0;
    }

    /* GAME-SPECIFIC STYLES */
    .game-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 15;
      pointer-events: none;
    }

    .game-ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(15, 15, 30, 0.8);
      border: 2px solid var(--primary-green);
      padding: 10px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      color: var(--primary-green);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      #content {
        padding: 1rem;
      }

      .versusbank-retro .retro-title {
        font-size: 1.5rem;
      }

      .versusbank-retro .retro-content {
        padding: 1rem;
      }

      #installPrompt {
        width: 90%;
        font-size: 0.8rem;
      }

      .game-ui {
        font-size: 12px;
        top: 5px;
        left: 5px;
        padding: 5px;
      }
    }

    /* High DPI displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      #gameCanvas {
        image-rendering: auto;
      }
    }

    /* Menu overlay styles */
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 15, 30, 0.9);
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', monospace;
    }

    .menu-content {
      text-align: center;
      color: var(--primary-green);
    }

    .menu-title {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 20px var(--primary-green);
      animation: glow 2s ease-in-out infinite alternate;
    }

    .menu-option {
      display: block;
      width: 300px;
      margin: 1rem auto;
      padding: 1rem;
      background: transparent;
      border: 2px solid var(--primary-green);
      color: var(--primary-green);
      font-family: 'Courier New', monospace;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .menu-option:hover,
    .menu-option.selected {
      background: var(--primary-green);
      color: var(--primary-dark);
      box-shadow: 0 0 20px var(--primary-green);
    }

    /* Performance optimization */
    .gpu-accelerated {
      transform: translateZ(0);
      will-change: transform;
    }
  </style>
